<div class="row">
	<div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="category in categories">
		<h4 class="text-center">{{category.name}}</h4>
		<img ng-src="./img/{{ category.image }}" class="img-responsive img-thumbnail">
		<ul class="list-group">
			<a class="list-group-item" ng-repeat="item in items | itemsByCategory:category._id" ng-click="setNewItemInCart(item)">
				<strong>{{ item.name }}</strong>
				<span class="pull-right">${{ item.price }}</span>
			</a>
		</ul>
	</div>
</div>
